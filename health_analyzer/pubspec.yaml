name: health_analyzer
description: LabLens - Your Family's Health, Tracked & Analyzed
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Google Gemini AI
  google_generative_ai: ^0.4.7
  
  # File Picking
  image_picker: ^1.1.2
  file_picker: ^10.3.3
  
  # Charts
  fl_chart: ^1.1.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Date/Time utilities
  intl: ^0.20.2
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # HTTP Client
  http: ^1.2.0
  
  # Fuzzy Matching
  fuzzywuzzy: ^1.2.0
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^31.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
